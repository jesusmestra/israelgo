<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:commandButton action="#{estadoInmuebleController.crear}" value="NuevoEstado" />
                    
                    <p:commandButton action="#{ofertaController.crear}" value="NuevoOferta" />
                    
                    <p:dataTable var="estadoInmuebleInstance" value="#{estadoInmuebleController.estadoInmuebles}">


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre" />
                            </f:facet>
                            <h:outputText value="#{estadoInmuebleInstance.nombre}" />
                        </p:column>            

                        <p:column>
                            <h:panelGroup class="action" >
                                <h:commandLink action="#{estadoInmuebleController.editar(estadoInmuebleInstance)}" value="Editar"/>
                            </h:panelGroup>

                        </p:column>            

                    </p:dataTable>
                </h:form>    
            </ui:define>

        </ui:composition>

    </body>
</html>
