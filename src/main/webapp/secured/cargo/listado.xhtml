<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:commandButton action="#{cargoController.crear}" value="Nuevo" />
                <p:dataTable var="cargoInstance" value="#{cargoController.cargos}">
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Codigo" />
                        </f:facet>
                        <h:outputText value="#{cargoInstance.codigo}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion" />
                        </f:facet>
                        <h:outputText value="#{cargoInstance.descripcion}" />
                    </p:column>            
                    <p:column>
                        <h:panelGroup class="action" >
                            
                            
                            <h:commandLink action="#{cargoController.editar(cargoInstance)}" value="Editar"/>
                            
                            
			</h:panelGroup>
                       
                    </p:column>            
                        
                </p:dataTable>
              </h:form>    
            </ui:define>

        </ui:composition>

    </body>
</html>
